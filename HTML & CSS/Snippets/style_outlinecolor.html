<!DOCTYPE html>
<html>
<head>
<style>
#myDiv {
  border: 1px solid red;
  outline-style: dotted;
}
</style>
</head>
<body>

<div id="myDiv">This is a div element.</div>
<br>
<button type="button" onclick="myFunction()">Change outline color</button>

<script>
function myFunction() {
  document.getElementById("myDiv").style.outlineColor = "#00ff00";
}
</script>

</body>
</html>
