<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My HTML Document</title>
<style type="text/css">
    body {
  align-items: center;
  display: flex;
  height: 100vh;
  justify-content: center;
  padding: 3em 0;
}

svg {
  width: 100%;
}

.squiggle {
  animation:shift 1s linear infinite;
}

@keyframes shift {
  from { transform:translateX(0); }
  to { transform:translateX(-20px); }
}
</style>
</head>
<body>
    <svg id='squiggle-svg' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:ev='http://www.w3.org/2001/xml-events' viewBox='0 0 20 4'><path fill='none' stroke='#453886' stroke-width='1' class='squiggle' d='M0,3.5 c 5,0,5,-3,10,-3 s 5,3,10,3 c 5,0,5,-3,10,-3 s 5,3,10,3'/></svg>
</body>
</html>
