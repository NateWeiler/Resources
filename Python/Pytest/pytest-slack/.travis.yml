dist: xenial   
language: python
python:
  - 3.8
  - 3.7
  - 2.7

install: 
  - pip install -U tox-travis
  - pip install codecov

script: 
  - tox
  - coverage run --source ./pytest_slack -m py.test tests
  - coverage report -m

after_success:
  - codecov

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: Arseniy
  password:
    secure: 
  on:
    tags: true
    repo: pytest-dev/pytest-slack
    python: 3.7
