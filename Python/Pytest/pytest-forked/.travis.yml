sudo: false
language: python
python:
- '2.7'
- '3.5'
- '3.6'
- '3.7'
cache: pip
install: pip install -U tox setuptools_scm
env:
  matrix:
  - TOXENV=py-pytest31
  - TOXENV=py-pytest40
  - TOXENV=py-pytestlatest
matrix:
  include:
  - python: '3.7'
    env: TOXENV=flakes
  - python: '3.7'
    env: TOXENV=readme

    # piggyback on existing build for releases
    deploy:
      provider: pypi
      user: nicoddemus
      password:
        secure: 
      on:
        tags: true
        repo: pytest-dev/pytest-forked
      distributions: sdist bdist_wheel

script: tox
notifications:
  irc:
    channels:
    - chat.freenode.net#pytest
    on_success: change
    on_failure: change
    skip_join: true
  email:
  - pytest-commit@python.org
